# Graphiti MCP Server Configuration
# This file supports environment variable expansion using ${VAR_NAME} or ${VAR_NAME:default_value}
#
# IMPORTANT: Set SEMAPHORE_LIMIT environment variable to control episode processing concurrency
# Default: 10 (suitable for OpenAI Tier 3, mid-tier Anthropic)
# See README.md "Concurrency and LLM Provider 429 Rate Limit Errors" section for tuning guidance

server:
  transport: "http"  # Options: stdio, sse (deprecated), http
  host: "0.0.0.0"
  port: 8000
  
llm:
  provider: "openai"  # Options: openai, azure_openai, anthropic, gemini, groq
  model: "gpt-4o-mini"
  max_tokens: 4096
  
  providers:
    openai:
      api_key: ${OPENAI_API_KEY}
      api_url: ${OPENAI_API_URL:https://api.openai.com/v1}
      organization_id: ${OPENAI_ORGANIZATION_ID:}
      
    azure_openai:
      api_key: ${AZURE_OPENAI_API_KEY}
      api_url: ${AZURE_OPENAI_ENDPOINT}
      api_version: ${AZURE_OPENAI_API_VERSION:2024-10-21}
      deployment_name: ${AZURE_OPENAI_DEPLOYMENT}
      use_azure_ad: ${USE_AZURE_AD:false}
      
    anthropic:
      api_key: ${ANTHROPIC_API_KEY}
      api_url: ${ANTHROPIC_API_URL:https://api.anthropic.com}
      max_retries: 3
      
    gemini:
      api_key: ${GOOGLE_API_KEY}
      project_id: ${GOOGLE_PROJECT_ID:}
      location: ${GOOGLE_LOCATION:us-central1}
      
    groq:
      api_key: ${GROQ_API_KEY}
      api_url: ${GROQ_API_URL:https://api.groq.com/openai/v1}

embedder:
  provider: "openai"  # Options: openai, azure_openai, gemini, voyage
  model: "text-embedding-3-small"
  dimensions: 1536
  
  providers:
    openai:
      api_key: ${OPENAI_API_KEY}
      api_url: ${OPENAI_API_URL:https://api.openai.com/v1}
      organization_id: ${OPENAI_ORGANIZATION_ID:}
      
    azure_openai:
      api_key: ${AZURE_OPENAI_API_KEY}
      api_url: ${AZURE_OPENAI_EMBEDDINGS_ENDPOINT}
      api_version: ${AZURE_OPENAI_API_VERSION:2024-10-21}
      deployment_name: ${AZURE_OPENAI_EMBEDDINGS_DEPLOYMENT}
      use_azure_ad: ${USE_AZURE_AD:false}
      
    gemini:
      api_key: ${GOOGLE_API_KEY}
      project_id: ${GOOGLE_PROJECT_ID:}
      location: ${GOOGLE_LOCATION:us-central1}
      
    voyage:
      api_key: ${VOYAGE_API_KEY}
      api_url: ${VOYAGE_API_URL:https://api.voyageai.com/v1}
      model: "voyage-3"

reranker:
  provider: "siliconflow"
  model: "BAAI/bge-reranker-v2-m3"
  dimensions: ${RERANKER__DIMENSIONS:}
  providers:
    siliconflow:
      api_key: ${RERANKER__API_KEY}
      api_url: ${RERANKER__BASE_URL}

database:
  provider: "falkordb"  # Default: falkordb. Options: neo4j, falkordb

  providers:
    falkordb:
      uri: ${FALKORDB_URI:redis://localhost:6379}
      password: ${FALKORDB_PASSWORD:}
      database: ${FALKORDB_DATABASE:default_db}

    neo4j:
      uri: ${NEO4J_URI:bolt://localhost:7687}
      username: ${NEO4J_USER:neo4j}
      password: ${NEO4J_PASSWORD}
      database: ${NEO4J_DATABASE:neo4j}
      use_parallel_runtime: ${USE_PARALLEL_RUNTIME:false}

graphiti:
  group_id: ${GRAPHITI_GROUP_ID:main}
  episode_id_prefix: ${EPISODE_ID_PREFIX:}
  user_id: ${USER_ID:mcp_user}
  entity_types:
    - name: "Anchor"
      description: "A concrete, navigable reference in a codebase or system that you could grep for, click on, or run: file paths, module paths, function/class/variable/constant names, CSS selectors or DOM IDs, CLI commands, URLs, database table or schema names. NOT for abstract concepts, processes, architectural patterns, or descriptive phrases."
    - name: "WorkItem"
      description: "A single concrete next action with explicit scope, such as a task to run, a file to inspect, or a test to write. Must be actionable and imperative. NOT for status descriptions, completed work, or vague plans."
    - name: "Issue"
      description: "A specific problem, blocker, regression, failure, or risk that impedes progress or threatens quality. Must name the symptom or error. NOT for resolved issues or general concerns."
    - name: "Decision"
      description: "A notable engineering choice with rationale: why path A was chosen over path B, including trade-offs and rejected alternatives. NOT for preferences, conventions, or obvious choices."
    - name: "Verification"
      description: "A specific test, command, or check that was executed to validate a claim, along with its concrete result (pass/fail/error). Must include the exact command or test name. NOT for acceptance criteria definitions or abstract validation concepts."
